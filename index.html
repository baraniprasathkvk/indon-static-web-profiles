<!DOCTYPE html>
<html>
<head>

	<!-- CSS -->
	<!-- Default CSS -->
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<!-- Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind:400">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind:500">

	<title>Indon Profile</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    document.getElementById("demo").innerHTML = myObj.name;
  }
};
xmlhttp.open("GET", "data.txt", true);
xmlhttp.send();
</script>
</head>
<body>
	<img class="iwp-profile-picutre" src="billgates.jpg">
	<h1 class="iwp-profile-name" id="demo">Bill Gates</h1>
<!-- 	<br>			
	<i class="fas fa-map-marker-alt"></i>
	<p class="iwp-residing-town">Seattle, WA</p> -->		

</body>
</html>
