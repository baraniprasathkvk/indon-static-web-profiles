	<title>index</title>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
	  if (this.readyState == 4 && this.status == 200) {
	    var myObj = JSON.parse(this.responseText);
	    document.getElementById("image").src = myObj.image;
	    document.getElementById("name").innerHTML = myObj.name;
	    document.getElementById("location").innerHTML = myObj.location;
	    document.getElementById("portfoliolink").href = myObj.portfoliolink;
	    document.getElementById("aboutme").innerHTML = myObj.aboutme;
	    document.getElementById("work").innerHTML = myObj.work;
	    document.getElementById("education").innerHTML = myObj.education;
	    if (myObj.profilewebsite == ""){	  
	    	document.getElementById("profilewebsite").style.display = "none";
	    } else {
		 document.getElementById("profilewebsite").href = myObj.profilewebsite;
	    }
	    if (myObj.profilebehance == ""){
	    	document.getElementById("profilebehance").style.display = "none";
	    } else {
		document.getElementById("profilebehance").href = myObj.profilebehance;
	    }
	    if (myObj.profilefb == ""){				  
	    	document.getElementById("profilefb").style.display = "none";
	    } else {
		document.getElementById("profilefb").href = myObj.profilefb;
	    }
	    if (myObj.profileimdb == ""){
		document.getElementById("profileimdb").style.display = "none";
	    } else {
		document.getElementById("profileimdb").href = myObj.profileimdb;
	    }
	    if (myObj.profileinsta == ""){
		document.getElementById("profileinsta").style.display = "none";
	    } else {
		document.getElementById("profileinsta").href = myObj.profileinsta;
	    }
	    if (myObj.profileflickr == ""){
		document.getElementById("profileflickr").style.display = "none";
	    } else {
		document.getElementById("profileflickr").href = myObj.profileflickr;
	    }
	    if (myObj.profilelinkedin == ""){
		document.getElementById("profilelinkedin").style.display = "none";
	    } else {
		document.getElementById("profilelinkedin").href = myObj.profilelinkedin;
	    }
            if (myObj.profiletumblr == ""){
		document.getElementById("profiletumblr").style.display = "none";
	    } else {
		document.getElementById("profiletumblr").href = myObj.profiletumblr;
	    }
	    if (myObj.profiletwitter == ""){
		document.getElementById("profiletwitter").style.display = "none";
	    } else {
		document.getElementById("profiletwitter").href = myObj.profiletwitter;
	    }
	    if (myObj.profilewiki == ""){
		document.getElementById("profilewiki").style.display = "none";
	    } else {
		document.getElementById("profilewiki").href = myObj.profilewiki;
	    }
	  }
	};
	xmlhttp.open("GET", "data.txt", true);
	xmlhttp.send();
	</script>

</head>

<body>
<div class="iwp-profile">	
	
	<img id="image" class="iwp-profile-image" src="">	

	<div class="iwp-profile-header">
		<h1 id="name">FirstName LastName</h1>
		<p id="location">Location, Town</p>
		<a id="portfoliolink" href="#" target="_blank" type="button"><i class="fab fa-twitter"></i> Visit my Twitter</a>
	</div>

	<div class="iwp-profile-content">
		<h3 class="iwp-profile-content-header">ABOUT ME</h3>

		<p  id="aboutme" class="iwp-profile-content-description"></p>

		<p class="iwp-profile-content-description"></p>
		
		<h3 class="iwp-profile-content-header" style="">WORK</h3>

		<p id="work" class="iwp-profile-content-description">Lorem ipsum</p>

		<h3 class="iwp-profile-content-header">EDUCATION</h3>

		<p  id="education" class="iwp-profile-content-description">Lorem ipsum dolor</p>

		<h3 class="iwp-profile-content-header">MY ONLINE PRESENCE</h3>

		<ul>
		<li><a id="profilewebsite" href="#" target="_blank" title="Visit my Website"><i class="fas fa-globe"></i></a></li>	
		<li><a id="profilebehance" href="#" target="_blank" title="Visit me on Instagram"><i class="fab fa-behance-square"></i></a></li>
		<li><a id="profilefb" href="#" target="_blank" title="Visit me on Facebook"><i class="fab fa-facebook"></i></a></li>
		<li><a id="profileimdb" href="#" target="_blank" title="Visit me on Instagram"><i class="fab fa-imdb"></i></a></li>		
		<li><a id="profileinsta" href="#" target="_blank" title="Visit me on Instagram"><i class="fab fa-instagram"></i></a></li>
		<li><a id="profileflickr" href="#" target="_blank" title="Visit me on Flickr"><i class="fab fa-flickr"></i></a></li>
		<li><a id="profilelinkedin" href="#" target="_blank" title="Visit me on Linked In"><i class="fab fa-linkedin"></i></a></li>
		<li><a id="profiletumblr" href="#" target="_blank" title="Visit me on Tumblr"><i class="fab fa-tumblr-square"></i></a></li>
		<li><a id="profiletwitter" href="#" target="_blank" title="Visit me on Twitter"><i class="fab fa-twitter-square"></i></a></li>
		<li><a href="#" target="_blank" title="Visit me on Wikipeida"><i id="profilewiki" class="fab fa-wikipedia-w"></i></a></li>
		</ul>
	</div>	
</div>
