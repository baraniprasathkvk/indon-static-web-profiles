<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    document.getElementById("name").innerHTML = myObj.name;
    document.getElementById("image").src = myObj.image;
    document.getElementById("portfoliolink").href = myObj.portfoliolink;
    document.getElementById("aboutme").innerHTML = myObj.aboutme;
    document.getElementById("work").innerHTML = myObj.work;
    document.getElementById("education").innerHTML = myObj.education;
  }
};
xmlhttp.open("GET", "data.txt", true);
xmlhttp.send();
</script>
