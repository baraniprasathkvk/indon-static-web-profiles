<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
   
  <!--Bootsrap 4 CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->

  <!--Custom styles-->
  <link rel="stylesheet" type="text/css" href="signin.css">
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3
>      </div>
      <div class="card-body">
        <form id="contactForm ">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Name" id="name">
            
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="email" class="form-control" placeholder="E-mail ID" id="email">
          </div>
          <div class="form-group">
            <button type="submit" id="submitBtn" onclick="submitClick()">Submit</button>
            <!-- <input type="submit" value="Submit" class="btn float-right login_btn" id="submit"> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
